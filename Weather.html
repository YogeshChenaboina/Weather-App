<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Weather App</title>
    <link rel="stylesheet" href="Weather.css">
    <script src="Weather.js" defer></script>
</head>
  <body>
    <div class="card">
      <div class="search" >
        <input type="text" placeholder="Enter City Name" spellcheck="false">
        <button><img src="search.svg"></button>
      </div>
      <div class="error">
          <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img src="WeatherImg2.png" class="weather-icon">
        <h1 class="temp">Temperature in Â°C</h1>
        <h2 class="city">City Name</h2>
        <div class="details">
          <div class="col">
            <img src="images\humidity.png">
            <div >
              <p class="humidity">Humidity in %</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images\wind.png">
            <div >
              <p class="wind">Spped in km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
